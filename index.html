            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap"
            rel="stylesheet">

<body>

    <h1 class="main-title">Quiz de Cultura General</h1>

    <div class="start-menu-container" id="start-menu">
        <h2>¡Bienvenido al Quiz!</h2>
        <p>Pon a prueba tus conocimientos de cultura general.</p>
        <button id="start-btn">Comenzar Quiz</button>
    </div>

    <div class="quiz-container" id="quiz" style="display: none;">
        <div class="quiz-header">
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <h2 id="pregunta">Cargando pregunta...</h2>
            <div id="respuestas-container">
                <!-- Los botones de respuesta se generarán aquí -->
            </div>
            <div id="dato-curioso-container" class="dato-curioso-container">
                <p id="dato-curioso-texto"></p>
            </div>
        </div>
        <button id="siguiente-btn">Siguiente Pregunta</button>
        <div id="resultado-final" class="resultado-final">
            <h2 id="mensaje-final"></h2>
            <p id="puntuacion"></p>
            <button id="reiniciar-btn">Volver a Empezar</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
